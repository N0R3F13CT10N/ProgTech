<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Spring Security Example </title>
    </head>
    <body>
        <h1>Add new user</h1>
        <form method="post" modelAttribute="userForm">
            <div><label> Login: <input type="text" name="login"/> </label></div>
            <div><label> Password: <input type="password" name="password"/> </label></div>
            <div><label> Password once more: <input type="password" name="passwordConfirm"/> </label></div>
            <div><label> Address: <input type="text" name="address"/> </label></div>
            <div><label> Phone: <input type="text" name="phone"/> </label></div>
            <div><input type="submit" value="Sign up"/></div>
        </form>
    </body>
</html>
