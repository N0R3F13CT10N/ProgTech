<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>History</title>
    <link rel="stylesheet" href="/css/table.css">
</head>
<body>
<h1>History</h1>
<table class="table">
    <thead>
    <tr>
        <th>Time</th>
        <th>Currency</th>
        <th>From</th>
        <th>To</th>
        <th>Sum</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="op : ${operations}">
            <td th:text="${op.date}"></td>
            <td th:text="${op.accCode}"></td>
            <td th:text="${op.accFrom} ? ${op.accFrom} : 'Deposited'"></td>
            <td th:text="${op.accTo}"></td>
            <td th:text="${op.sum}"></td>
        </tr>
    </tbody>
</table>
</body>
<a href="/home">Back</a>
</html>
